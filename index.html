<!DOCTYPE = html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Check <span>Yo'</span> Self</h1>
      <div class="search-bar">
        <input type="image" src="./assets/search.svg" />
        <input type="text" placeholder="Search" id="search-input" />
        <select id="search-drop-down">
          <option value="title">Title</option>
          <option value="tasks">Tasks</option>
          <option value="all">All</option>
        </select>
      </div>
    </header>
    <main>
      <section class="sidebar">
        <article class="task-form">
          <div class="form-input">
            <label>Task Title</label>
            <input type="text" id="task-title-input" />
          </div>
          <div id="drafting-box">
          </div>
          <div class="form-input">
            <label>Task Item</label>
            <div class="combo-input">
              <input type="text" id="add-task-input" />
              <input type="button" value="+" disabled="true" id="add-task-button" />
            </div>
          </div>
          <input type="button" value="Make Task List" disabled="true" id="make-task-list-button" />
          <input type="button" value="Clear All" disabled="true" id="clear-all-button" />
        </article>
        <article class="filtering">
          <input type="button" value="Filter by Urgency" id="filter-urgency-button" />
        </article>
      </section>
      <section class="card-section">
        <div class="instructions">
         <p>To create a to-do list:</p>
         <ol>
           <li>
             Enter a name in "Task Title"
           </li>
           <li>
             Add some task items with the "+" button
           </li>
           <li>
             Click "Make Task List" to create a list
           </li>
         </ol>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="task.js"></script>
    <script type="text/javascript" src="todo-list.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
